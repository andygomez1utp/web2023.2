<!DOCTYPE html>
<html lang="es" ng-app="miSitioWeb">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de página web con AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<style>
		/* Estilos para la barra de navegación */
		nav {
			background-color: #f8f9fa;
			padding: 10px;
		}

		nav a {
			color: #343a40;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			padding: 10px;
		}

		nav a:hover {
			color: #007bff;
		}

		/* Estilos para el contenido principal */
		main {
			margin: 20px;
		}

		main h1 {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		main p {
			font-size: 20px;
			line-height: 1.5;
		}

		main section {
			display: inline-block;
			width: 30%;
			margin-right: 0%;
			vertical-align: top;
			padding: 10px;
			background-color: #f8f9fa;
			border: 1px solid #ced4da;
		}

		main section:last-child {
			margin-right: 0;
		}

		main section h3 {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<!-- Barra de navegación -->
	<nav>
		<a href="#">Mi sitio web</a>
		<a href="#">Inicio</a>
		<a href="#">Acerca de</a>
		<a href="#">Contacto</a>
	</nav>

	<!-- Contenido principal -->
	<main ng-controller="miControlador">
		<h1>{{titulo}}</h1>
		<p>{{descripcion}}</p>
		<section ng-repeat="seccion in secciones">
			<h3>{{seccion.titulo}}</h3>
			<p>{{seccion.contenido}}</p>
		</section>
	</main>

	<!-- Código JavaScript con AngularJS -->
	<script>
		var miSitioWeb = angular.module('miSitioWeb', []);

		miSitioWeb.controller('miControlador', function($scope) {
			$scope.titulo = 'Bienvenidos a mi sitio web con AngularJS';
			$scope.descripcion = 'Este es un ejemplo de cómo se puede construir un sitio web utilizando el framework AngularJS.';
			$scope.secciones = [
				{
					titulo: 'Sección 1',
					contenido: 'Contenido de la sección 1'
				},
				{
					titulo: 'Sección 2',
					contenido: 'Contenido de la sección 2'
				},
				{
					titulo: 'Sección 3',
					contenido: 'Contenido de la sección 3'
				}
			];
		});
	</script>

</body>
</html>
