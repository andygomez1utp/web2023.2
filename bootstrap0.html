<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de página web sin Bootstrap</title>
	<style>
		/* Estilos para la barra de navegación */
		nav {
			background-color: #f8f9fa;
			padding: 10px;
		}

		nav a {
			color: #343a40;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			padding: 10px;
		}

		nav a:hover {
			color: #007bff;
		}

		/* Estilos para el contenido principal */
		main {
			margin: 20px;
		}

		main h1 {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		main p {
			font-size: 20px;
			line-height: 1.5;
		}

		main section {
			display: inline-block;
			width: 30%;
			margin-right: 0%;
			vertical-align: top;
			padding: 0px;
			background-color: #f8f9fa;
			border: 1px solid #ced4da;
		}

		main section:last-child {
			margin-right: 0;
		}

		main section h3 {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<!-- Barra de navegación -->
	<nav>
		<a href="#">Mi sitio web</a>
		<a href="#">Inicio</a>
		<a href="#">Acerca de</a>
		<a href="#">Contacto</a>
	</nav>

	<!-- Contenido principal -->
	<main>
		<h1>Bienvenidos a mi sitio web</h1>
		<p>Este es un ejemplo de cómo se puede construir un sitio web sin utilizar la librería Bootstrap.</p>
		<section>
			<h3>Sección 1</h3>
			<p>Contenido de la sección 1</p>
		</section>
		<section>
			<h3>Sección 2</h3>
			<p>Contenido de la sección 2</p>
		</section>
		<section>
			<h3>Sección 3</h3>
			<p>Contenido de la sección 3</p>
		</section>
	</main>

</body>
</html>
